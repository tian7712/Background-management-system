		<script>
			//JavaScript代码区域
			layui.use('element', function() {
				var element = layui.element;

			});

			layui.use('table', function() {
				var table = layui.table;

				table.render({
					elem: '#test',
					url: 'http://47.97.123.93:81/api/Banner/GetBanners',
					cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
					height: 'full-215',
					page: true, //开启分页	
					cols: [
						[{
								field: 'Id',
								width: 80,
								title: 'ID',
								sort: true
							}, {
								field: 'Name',
								width: 80,
								title: '名称'

							}, {
								field: 'Src',
								width: 140,
								title: '图片地址',
								sort: true,
								templet: function(data) {

									return `<img src='${data.Src}' onclick="fd(this)">`

								}
							}, {
								field: 'Url',
								width: 100,
								title: '跳转地址'
							}, {
								field: 'SN',
								title: '排序号',
								width: '30%',
								minWidth: 100
							} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
							, {
								field: 'Enable',
								title: '是否显示',
								sort: true,
								templet: function(data) {

									if(data.Enable == true) {
										return `<span style="color:green">是</span>`

									} else {
										return `<span style="color:red">否</span>`
									}

								}

							},
							{
								field: 'caozuo',
								title: '操作',
								sort: true,
								toolbar: '#barDemo'
							}
						]
					]

				});

				table.on('tool(test)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
					var data = obj.data, //获得当前行数据

						layEvent = obj.event; //获得 lay-event 对应的值
						console.log(layEvent)

					if(layEvent === 'delete') {
						layer.confirm('真的删除行么', function(index) {

							$.ajax({
								type: "get",
								url: "http://47.97.123.93:81/api/banner/removebanner",
								data: {
									Id: data.Id
								},
								success: function(data) {
									if(data.ResultCode == 1) {
										obj.del(); //删除对应行（tr）的DOM结构
										layer.close(index);

										//向服务端发送删除指令
										layer.msg("删除成功");
									} else {
										layer.msg(data.Message)
									}

								}
							});
						});
					} else if(layEvent === 'edit') {

						Open('edit', data)
						//								console.log(data.Enable)
						//			document.getElementById("Name").value = data.Name;
						//			document.getElementById("Url").value = data.Url;
						//			document.getElementById("SN").value = data.SN;
						//			document.getElementById("Src").value = data.Src;
						//           document.getElementById("Enable").value=data.Enable;

					}

				});

			});

			function fd(e) {
				layer.open({
					title: '预览',
					type: 1,
					closeBtn: 2,
					area: ['30%'],
					shade: 0.6,
					btn: ['关闭'],
					content: '<img src=' + e.src + ' width=100% heigt=100%>'

				})
			}

			function Open(caozuo, rowdata) {
				//				console.log(rowdata)
				if(caozuo == "add") {
					layer.open({
						title: '添加幻灯片',
						type: 1,
						content: $('#form1').html(),
						closeBtn: 2 //bton样式

					});
					var f = document.forms[0]; //获取表单DOM
					f.reset(); //使用reset()函数 
					layui.use('upload', function() {
						var upload = layui.upload;

						//执行实例
						var uploadInst = upload.render({
							elem: '#test1', //绑定元素							
							method: 'post',
							accept: 'imgages',
							url: 'http://47.97.123.93:81/api/Banner/Uploadimg', //上传接口
							done: function(res) {
								//上传完毕回调
								if(res.ResultCode == 1) {
									var src = 'http://47.97.123.93:81' + res.Src
									$("[name='Src']").val(src)
									layer.msg("上传图片成功")
									console.log(src)
								}
								//							console.log(res)
							},
							error: function() {
								//请求异常回调
							}
						});
					});

				} else if(caozuo == "edit") {
					layer.open({
						title: '编辑幻灯片',
						type: 1,
						content: $('#form1').html(),
						closeBtn: 2, //bton样式
						success: function() {

							//				console.log(rowdata.Enable)

							$("[name='Name']").val(rowdata.Name)
							$("[name='SN']").val(rowdata.SN)
							$("[name='Url']").val(rowdata.Url)
							$("[name='Src']").val(rowdata.Src)
							//				$("[name='Enable']").val(rowdata.Enable)
							//				console.log(rowdata.Enable)
							$("input[name=Enable][value=true]").attr('checked', rowdata.Enable == true ? true : false)
							$("input[name=Enable][value=false]").attr('checked', rowdata.Enable == false ? true : false)
							form.render();

							layui.use('form', function() {

								form = layui.form;

								//监听提交
								form.on('submit(formDemo)', function(data) {
									layer.msg(JSON.stringify(data.field));
									return false;

								});

								form.on('submit(*)', function(data) {

									//						console.log(data.field)

									$.ajax({
										type: "post",
										url: "http://47.97.123.93:81/api/banner/EditBanner",
										data: {
											Id: rowdata.Id,
											SN: $("[name='SN']").val(),
											Name: $("[name='Name']").val(),
											Enable: $("[name='Enable']:checked").val(),
											Url: $("[name='Url']").val(),
											Src: $("[name='Src']").val()

										},
										success: function(data) {

											if(data.ResultCode == 1) {
												console.log(rowdata.Enable)
												layer.msg("修改数据成功")
												setTimeout(function() {
													layer.closeAll()
												}, 1500)
												//当前页的刷新

												setTimeout('window.location.reload()', 1500);
												//$(".layui-laypage-btn")[0].click() //方法2

											} else {
												layer.msg(data.message)
											}

										}
									});
									return false;

								});
							});

						}
					});

					//		var f = document.forms[0]; //获取表单DOM
					//		f.reset(); //使用reset()函数 
					layui.use('upload', function() {
						var upload = layui.upload;

						//执行实例
						var uploadInst = upload.render({
							elem: '#test1', //绑定元素							
							method: 'post',
							accept: 'imgages',
							url: 'http://47.97.123.93:81/api/Banner/Uploadimg', //上传接口
							done: function(res) {
								//上传完毕回调
								if(res.ResultCode == 1) {
									var src = 'http://47.97.123.93:81' + res.Src
									$("[name='Src']").val(src)
									layer.msg("添加要修改的图片成功")
									console.log(src)
								}
								//							console.log(res)
							},
							error: function() {
								//请求异常回调
							}
						});
					});
				}

			}
		</script>
		<script type="text/javascript">
			//Demo
			var form;
			layui.use('form', function() {

				form.on('submit(formDemo)', function(data) {

						$.ajax({
							type: "post",
							url: "http://47.97.123.93:81/api/banner/addbanner",
							data: {
								SN: data.field.SN,
								Enable: data.field.Enable,
								Name: data.field.Name,
								Url: data.field.Url,

							},
							success: function(data) {

								if(data.ResultCode == 1) {

									layer.msg(data.message)
									setTimeout(function() {
										layer.closeAll()
									}, 1500)
									//当前页的刷新

									setTimeout('window.location.reload()', 1500);
									//$(".layui-laypage-btn")[0].click() //方法2

								} else {
									layer.msg(data.message)
								}

							}
						});
						return false;
					});

				});
